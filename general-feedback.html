<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      General Feedback
    </title>
    <link href="general-feedback.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <div class="header-container">
      <h1>
        General Feedback
      </h1>
    </div>
    
    <div class="feedback-text">
      <p> Your feedback is invaluable to us. Please let us know how we're doing and how we can improve. Share your thoughts, suggestions, or any issues you've encountered.</p>
    </div>
    
    <div class="feedback-info">
      <div class="section">
        <p> First Name:</p>
      </div>
    </div>
    
    <div class="feedback-form">
      <div class="section">
        <input type="text" name="first-name" value="" required>
      </div>
    </div>
    
    <div class="feedback-info">
      <div class="section">
        <p> Last Name:</p>
      </div>
    </div>
    
    <div class="feedback-form">
      <div class="section">
        <input type="text" name="last-name" value="" required>
      </div>
    </div>
    
    <div class="feedback-info">
      <div class="section">
        <p> Email:</p>
      </div>
    </div>

    <div class="feedback-form">
      <div class="section">
        <input type="text" name="email" value="" required>
      </div>
    </div>
    
    <div class="feedback-text">
      <p> Please enter your feedback! </p>
    </div>
    
    <div class="feedback-form">
      <div class="section">
       <!-- <input type="text" name="feedback" value="" required style = "text-align: center;" > -->
        <textarea id="freeform" name="Feedback" rows="4" cols="50">Enter text here...
           </textarea>
      </div>
    </div>

    <div class="button-container">
      <button class="button"> Submit </button>
    </div>
  </body>
</html>
